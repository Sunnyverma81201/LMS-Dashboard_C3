<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LMS-Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/121832da78.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="res/styles.css" />
    <link rel="stylesheet" href="res/styles-mobile.css" />
  </head>
  <body>
    <nav class="side_nav">
      <div class="logo">
        <a href="index.html" class="side_nav_logo"
          ><i class="fa fa-school"></i
        ></a>
      </div>
      <a href="#study" class="side_nav_icons active"
        ><i class="fa fa-graduation-cap"></i
      ></a>
      <a href="#chat" class="side_nav_icons"><i class="far fa-comments"></i></a>
      <a href="#important" class="side_nav_icons"
        ><i class="far fa-star"></i
      ></a>
      <a href="#active" class="side_nav_icons"><i class="fa fa-bolt"></i></a>
    </nav>
    <div class="top_bar">
      <a href="#heart" class="top_bar_icons heart-icon"
        ><i class="fa fa-heart"></i
      ></a>

      <a href="#notification" class="top_bar_icons notification-icon"
        ><i class="far fa-bell"></i>
      </a>
      <div class="profile-user">
        <p id="user-name" class="lable">Apoorv Verma</p>
        <div class="profile-image-div">
          <img src="res/dp.png" class="profile-image" alt="user_profile" />
        </div>
        <a href="#dropdown" class="dropdown-arrow"
          ><i class="fa fa-chevron-down"></i
        ></a>
      </div>
    </div>
    <div id="page_container">
      <div class="side_bar item">
        <div class="side-bar-items">
          <a href="#active" class="side_nav_icons"><i class="fa fa-bolt"></i></a>
          <p class="normal-bold">HOME</p>
        </div>
      </div>
      <main class="item"></main>
    </div>

    <!-- link to javascript -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </body>
</html>
